name: Frontend CI

on:
  push:
    branches: [ feature/ayush, main, master ]
    paths:
      - 'feature/ayush/frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'feature/ayush/frontend/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for package-lock.json
        id: check-lock
        run: |
          if [ -f feature/ayush/frontend/package-lock.json ]; then
            echo "lockfile_exists=true" >> $GITHUB_OUTPUT
          else
            echo "lockfile_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js (with cache)
        if: steps.check-lock.outputs.lockfile_exists == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'feature/ayush/frontend/package-lock.json'

      - name: Setup Node.js (without cache)
        if: steps.check-lock.outputs.lockfile_exists != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: feature/ayush/frontend
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Run linter
        working-directory: feature/ayush/frontend
        run: npm run lint || true

      - name: Type check
        working-directory: feature/ayush/frontend
        run: npx tsc --noEmit || true

      - name: Run tests
        working-directory: feature/ayush/frontend
        run: npm test || true

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for package-lock.json
        id: check-lock
        run: |
          if [ -f feature/ayush/frontend/package-lock.json ]; then
            echo "lockfile_exists=true" >> $GITHUB_OUTPUT
          else
            echo "lockfile_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js (with cache)
        if: steps.check-lock.outputs.lockfile_exists == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'feature/ayush/frontend/package-lock.json'

      - name: Setup Node.js (without cache)
        if: steps.check-lock.outputs.lockfile_exists != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: feature/ayush/frontend
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build
        working-directory: feature/ayush/frontend
        run: npm run build

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: feature/ayush/frontend
          push: false
          tags: file-converter-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
