# CON-18: Frontend CI Workflow
# GitHub Actions workflow for frontend CI/CD
# Set up frontend linting, add TypeScript type checking, configure frontend tests, add build validation

name: Frontend CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'

jobs:
  lint-and-typecheck:
    name: Lint and TypeCheck
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: ''

      - name: Install dependencies
        working-directory: frontend
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Run ESLint
        working-directory: frontend
        run: npm run lint || echo "Lint script not found, skipping"

      - name: TypeScript type check
        working-directory: frontend
        run: npm run typecheck || npx tsc --noEmit

  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: ''

      - name: Install dependencies
        working-directory: frontend
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Run tests
        working-directory: frontend
        run: npm test || echo "Test script not found, skipping"

  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: ''

      - name: Install dependencies
        working-directory: frontend
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Verify build output
        working-directory: frontend
        run: |
          if [ ! -d "dist" ] && [ ! -d "build" ]; then
            echo "Build failed: dist or build directory not found"
            exit 1
          fi
          echo "Frontend build validation complete"
