# CON-18: Backend CI Workflow
# GitHub Actions workflow for backend CI/CD
# Add Node.js setup action, configure lint and typecheck steps, add test execution, set up build validation

name: Backend CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'

jobs:
  lint-and-typecheck:
    name: Lint and TypeCheck
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Inspect repo layout
        run: ls -la backend/base-setup || true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache npm dependencies
        uses: actions/cache@v3
        id: npm-cache
        with:
          path: backend/base-setup/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('backend/base-setup/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        working-directory: backend/base-setup
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Run ESLint
        working-directory: backend/base-setup
        run: npm run lint

      - name: TypeScript type check
        working-directory: backend/base-setup
        run: npm run typecheck

  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Inspect repo layout
        run: ls -la backend/base-setup || true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache npm dependencies
        uses: actions/cache@v3
        id: npm-cache
        with:
          path: backend/base-setup/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('backend/base-setup/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        working-directory: backend/base-setup
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Run tests with coverage
        working-directory: backend/base-setup
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./backend/base-setup/coverage/lcov.info
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Inspect repo layout
        run: ls -la backend/base-setup || true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache npm dependencies
        uses: actions/cache@v3
        id: npm-cache
        with:
          path: backend/base-setup/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('backend/base-setup/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        working-directory: backend/base-setup
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build TypeScript
        working-directory: backend/base-setup
        run: npm run build

      - name: Verify build output
        working-directory: backend/base-setup
        run: |
          if [ ! -d "dist" ]; then
            echo "Build failed: dist directory not found"
            exit 1
          fi

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend/base-setup
          push: ${{ github.event_name != 'pull_request' }}
          tags: ghcr.io/${{ github.repository }}/backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Validate conversion tools availability
        working-directory: backend/base-setup
        run: |
          echo "Checking conversion tools..."
          # This would check for LibreOffice, ImageMagick, etc.
          # For now, just verify Docker build succeeded
          echo "Docker build validation complete"
