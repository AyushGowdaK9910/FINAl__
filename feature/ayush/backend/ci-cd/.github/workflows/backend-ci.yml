# CON-18: Backend CI Workflow
# GitHub Actions workflow for backend CI/CD
# Add Node.js setup action, configure lint and typecheck steps, add test execution, set up build validation

name: Backend CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'

jobs:
  lint-and-typecheck:
    name: Lint and TypeCheck
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/base-setup/package-lock.json

      - name: Install dependencies
        working-directory: backend/base-setup
        run: npm ci

      - name: Run ESLint
        working-directory: backend/base-setup
        run: npm run lint

      - name: TypeScript type check
        working-directory: backend/base-setup
        run: npm run typecheck

  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/base-setup/package-lock.json

      - name: Install dependencies
        working-directory: backend/base-setup
        run: npm ci

      - name: Run tests
        working-directory: backend/base-setup
        run: npm test

  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/base-setup/package-lock.json

      - name: Install dependencies
        working-directory: backend/base-setup
        run: npm ci

      - name: Build TypeScript
        working-directory: backend/base-setup
        run: npm run build

      - name: Verify build output
        working-directory: backend/base-setup
        run: |
          if [ ! -d "dist" ]; then
            echo "Build failed: dist directory not found"
            exit 1
          fi
