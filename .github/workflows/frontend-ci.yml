name: Frontend CI

on:
  push:
    branches: [ feature/ayush, main, master ]
    paths:
      - 'feature/ayush/frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'feature/ayush/frontend/**'

defaults:
  run:
    working-directory: feature/ayush/frontend

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Inspect repo layout
        run: |
          echo "Current directory: $(pwd)"
          ls -la feature/ayush/frontend || true
          echo "Checking required files:"
          test -f feature/ayush/frontend/index.html && echo "✅ index.html exists" || echo "❌ index.html missing"
          test -f feature/ayush/frontend/src/main.tsx && echo "✅ src/main.tsx exists" || echo "❌ src/main.tsx missing"
          test -f feature/ayush/frontend/package-lock.json && echo "✅ package-lock.json exists" || echo "❌ package-lock.json missing"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: feature/ayush/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint || true

      - name: Type check
        run: npx tsc --noEmit

      - name: Run tests
        run: npm test || true

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Inspect repo layout
        run: |
          echo "Current directory: $(pwd)"
          ls -la feature/ayush/frontend || true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: feature/ayush/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
          VITE_API_URL: ${VITE_API_URL:-http://localhost:3000}
        continue-on-error: false

      - name: Verify build output
        run: |
          if [ ! -d "dist" ]; then
            echo "❌ Build failed: dist directory not found"
            exit 1
          fi
          echo "✅ Build output verified:"
          ls -lah dist/ || true

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: feature/ayush/frontend
          push: false
          tags: file-converter-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
